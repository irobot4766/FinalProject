<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Untitled Boxing Game</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body onload="">
<div id="title-screen">
    <div id="title-container">
        <h1>Untitled Boxing Game</h1>
        <h2 id="menuText">Main Menu</h2>
        <div id="button-container">
            <div id="select2" style="display: none">
                <div class="button-wrapper">
                    <button onclick="select(0)">Beginner</button>
                </div>
                <div class="button-wrapper">
                    <button onclick="select(1)">Advanced</button>
            </div>
            </div>
            <div id="select1" style="display: flex">
                <div class="button-wrapper">
                    <button onclick="select(3)">Fight AI</button>
                </div>
                <div class="button-wrapper">
                    <button onclick="select(2)">2 Player</button>
                </div>
                <div class="button-wrapper">
                    <button onclick="select(4)">Tutorial</button>
                </div>
            </div>

        </div>

        <p>Press ENTER to select</p>
    </div>
</div>

<div id="gameInteract">
    <div id="playAgainMenu">
        <div id="button-a">
            <div id="s" style="display: none">
                <div class="button-wrapper">
                    <button onclick="select(0)">Beginner</button>
                </div>
                <div class="button-wrapper">
                    <button onclick="select(1)">Advanced</button>
                </div>
            </div>
            <div id="a" style="display: flex">
                <div class="button-wrapper">
                    <button onclick="select(3)">Fight AI</button>
                </div>
                <div class="button-wrapper">
                    <button onclick="select(2)">2 Player</button>
                </div>
                <div class="button-wrapper">
                    <button onclick="select(4)">Tutorial</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="gameWindow" width="960px" height="540px"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
